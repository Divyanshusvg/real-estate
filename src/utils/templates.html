<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{emailTitle}}</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <div style="width: 100%; max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <!-- Header with logo -->
        <div style="background-color: #100E2C; color: #ffffff; text-align: center;">
            <img src="http://83.136.219.131:8080/temp/Capture.PNG" alt="Company Logo" style="max-width: 140px; height: auto; margin-right: 450px;">
        </div>
        <!-- Banner with company name -->
        <div style="background-color: #0057FF; color: #ffffff; padding: 3px; text-align: left;">
            <h1 style="margin: 0; font-size: 24px;">{{emailGreeting}}</h1>
        </div>

        <!-- Email content -->
        <div style="padding: 10px; font-size: x-small;">
            <p>{{emailBody}}</p>
        </div>

        <!-- Footer -->
        <div style="text-align: center; padding: 10px; font-size: 14px; color: #888888;">
            <p>{{emailFooter}}</p>
        </div>
        
        <!-- Additional Banners -->
        <div style="background-color: #0057FF; color: #ffffff; padding: 3px; text-align: center;">
        </div>
        <div style="background-color: #100E2C; color: #ffffff; padding: 3px; text-align: center;">
        </div>
    </div>
</body>
</html>
